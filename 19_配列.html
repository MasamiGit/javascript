<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>19_配列
		   【変数任意の数が連なったもの。】
		   【一つの名前で管理できる。】
		   【それぞれの箱を名前に０番からの ∞番にindex「見出し」を付けて管理する。】
		   【配列を管理する沢山のfunctionが用意されている。】
	</title>
</head>
<body>
	<script>
		var a = ["鈴木一郎さんの箱です。","大木金太郎さんの箱です。","福田正美さんの箱です。"];
		document.write(a[0]);
		for(i in a){
			document.write(a[i]);
			document.write("<br>");
		}
	</script>
</body>
</html>
