<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>22_戻り値ファンクション
		   【呼び出し元にデータを返すファンクション】
		   【返り値を変数で受け止める】
	</title>
</head>
<body>
	<script>
		function hoge(x,y){//引数が複数ある場合はカンマ区る。
			return x + y;
		}
		var a = hoge(3,8);
		document.write(a);
		document.write("<br>");
		document.write(hoge(200,3));

	</script>
</body>
</html>
