<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>parseInt</title>
</head>
<body>
	<p class="hoge">JavaScript</p>
	<p class="hogehoge">PHP</p>
	<p class="hoge">Java</p>

	<input type="button" value="MoveRight" onclick="MoveRight()">
	<script>
		var e = document.getElementsByClassName("hoge");
		e[0].style.position = 'relative';
		e[0].style.left = '0px';
		function MoveRight()
		{
			e[0].style.left = parseInt(e[0].style.left) + 10 + 'px';
		}
	</script>
</body>
</html>
